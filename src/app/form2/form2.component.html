<br>
<div class="container">
    <div class="row content">
        <div class="col-sm-3"></div>
        <div class="col-sm-6">
            <div class="card bg-warning text-white">
                <div class="card-header bg-dark">
                    Calculo de notas finales
                </div>
                <div class="card-body">
                    <form [formGroup]="formulario" (ngSubmit)="enviar()">
                        <p>Rut:
                            <input class="form-control" type="text" formControlName="rut">
                        </p>
                        <p>Nombre:
                            <input class="form-control" type="text" formControlName="nombre">
                        </p>

                        <div formGroupName="notas">

                            <div class="container">
                                <div class="row content">
                                    <div class="col-sm-6">
                                        <p> Ingrese Nota 1:
                                            <input class="form-control" type="text" formControlName="nota1">
                                        </p>
                                        <p> Ingrese Nota 2:
                                            <input class="form-control" type="text" formControlName="nota2">
                                        </p>
                                        <p> Ingrese Nota Examen:
                                            <input class="form-control" type="text" formControlName="examen">
                                        </p>
                                    </div>
                                    <div class="col-sm-6">
                                        <p> Ingrese Nota 3:
                                            <input class="form-control" type="text" formControlName="nota3">
                                        </p>
                                        <p> Ingrese Nota 4:
                                            <input class="form-control" type="text" formControlName="nota4">
                                        </p>

                                    </div>
                                </div>
                            </div>

                        </div>
                        <div class="container">
                            <div class="row content">
                                <div class="col-sm-6"> <button class="btn btn-success" type="submit">Enviar</button>
                               <button class="btn btn-primary" type="reset">Limpiar</button>
                                </div>
                                <div class="col-sm-6"></div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-sm-3">
            <div>
                <div class="card bg-info text-white bg-dark" >
                    <div class="card-header bg-danger">
                        Resultados
                    </div>
                    <div class="card-body">
                        <p> <b>Salida:</b>  {{salida}}</p>
                        <p> <b>Promedio:</b>  {{promedio}}</p>
                        <p><b>Nota final:</b>   {{notaFinal}}</p>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
